    <main>
        <h1> Simples conversor de moedas</h1>
        <div class="container">
            <div class="box--coin">
                <label for="">USD</label>
                <input type="number" class="coin">
                <p><span class="value-coin">R$ 0,00</span></p>
            </div>
            <div class="box--coin" >
                <label for="">EUR</label>
                <input type="number" class="coin">
                <p><span class="value-coin">R$ 0,00</span></p>
            </div>
            <div class="box--coin">
                <label for="">BTC</label>
                <input type="number" class="coin">
                <p><span class="value-coin">R$ 0,00</span></p>
            </div>
        </div>

        <footer>
            <p>Desenvolvido por <a href="https://github.com/romulomoraesti" target="_blank">Romulo Moraes</a> </p>
        </footer>
